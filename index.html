<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dribble Card</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container">
    <h1>Card dribble</h1>
    <div class="cards">
      <div class="card">
        <div class="card-white" >
          <div class="card-img" style="background-image: url('https://images.pexels.com/photos/2115470/pexels-photo-2115470.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');">
            <a href="" class="btn-grey">Save</a>
          </div>
          <ul class="list-inline">
            <li><i class="fas fa-comments-dollar"></i> 90</li>
            <li><i class="far fa-eye"></i> 54</li>
            <li><i class="fas fa-heartbeat"></i> 276</li>
          </ul>
        </div>

        <div class="card-user">
          <img src="https://images.pexels.com/photos/2188791/pexels-photo-2188791.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Jean-Michel" class="avatar">
          <a href=""> Jean-Michel</a>
        </div>
      </div>
      <div class="card">
